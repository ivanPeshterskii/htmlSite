<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My SignIn Form</title>
</head>
<body>
    <form method="get">
        <h1>Using 'Get' method</h1>
        Name: <input type="text" name="name">
        <br /> <br />
        Surname: <input type="text" name="surname">
        <br /> <br />
        Age: <input type="number" name="age">
        <br /> <br />
        <input type="Submit" value="Submit"
    </form>

    <form method="post">
        <h1>Using 'POST' method</h1>
        Name: <input type="text" name="name">
        <br /> <br />
        Surname: <input type="text" name="surname">
        <br /> <br />
        Age: <input type="number" name="age">
        <br /> <br />
        <input type="Submit" value="Submit"
    </form>

</body>
</html>
